<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./wwr/style/quiz.css">
    <title>form</title>
</head>
<body>
    <header>
        <h1>Basic HTML and CSS quiz</h1>
    </header>
    <form action="#">
        <fieldset>
            <legend>Questions</legend>

            <label for="q1">What does the acronym CSS stand for?</label>
            <input type="text" name="q1" id="q1">

            <label for="q2">How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="4" placeholder="Describe it here..."></textarea>

            <label for="q3">Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose one...</option>
                <option value="//">//</option>
                <option value="/* */">/*  */</option>
                <option value="none">none</option>
            </select>

            <label for="q4">How many id attributes can you use in one element?</label>
            <input type="number" id="q4" name="q4">

            <button type="submit">Submit quiz</button>
        </fieldset>
    </form>
</body>
</html>
